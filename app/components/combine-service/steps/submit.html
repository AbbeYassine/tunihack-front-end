<div class="row">
    <div ng-repeat="item in services" class="col-sm-4">
        <div ng-class="{'select-item' : item.selected}" class="widget"
             ng-click="item.selected==true ? diselectItem($index) : selectItem($index)">
            <div class="coupon-block equal">
                <a class="coupon-store" href
                   title="">
                    <img src="assets/images/img_2439.jpg" alt="">
                </a>
                <div class="coupon-value" content="{{item.name}}"></div>
                <h4 class="coupon-title"><a href="#">{{item.description}}</a></h4>
                <div class="action-block">
                    <p class="btn-code" data-type="code" data-link="#"><span class="partial-code">BTSBAGS</span>
                        <span class="btn-hover">Prendre service</span></p>
                </div>
                <div class="row">

                                class="expiry_hours"></span>  </span>
                    </div>
                </div>
            </div>
